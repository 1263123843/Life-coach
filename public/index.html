<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Coach AI 助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="header">
        <h1>Life Coach AI 助手</h1>
        <p class="subtitle">你的个人成长伙伴</p>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 对话内容显示区域 -->
        <div class="chat-container" id="chatContainer">
            <!-- 欢迎消息 -->
            <div class="message system">
                <p>欢迎来到Life Coach AI助手！我是你的个人成长顾问，让我们一起探讨你的目标和梦想吧。</p>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-container">
            <textarea id="userInput" placeholder="输入你的问题或想法..." rows="3"></textarea>
            <button id="sendButton" class="send-button">发送</button>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>Powered by DeepSeek R1 API</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
